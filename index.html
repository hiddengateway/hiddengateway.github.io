<head>

<meta charset="utf-8">
<title>Hidden Gateway</title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.alert {
  padding: 20px;
  background-color: #f44336;
  color: white;
}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}
</style>
</head>
<div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
  <strong>NOTE:</strong> Once logged in, some information will be recorded such as IP-Address, Actions & Location.
</div>
<body>
<div class="container">
    <section id="content">
        <form action="">
            <h1>Restricted Access</h1>
            <div>
                <input type="text" placeholder="Agency User ID" required="" id="username" />
            </div>
            <div>
                <input type="password" placeholder="Password" required="" id="password" />
            </div>
            <div>
                <input type="submit" value="Log in" />
                <a href="#">Expired/Forgotten Password</a>
            </div>

</form><!-- form -->
        
    </section><!-- content -->
</div><!-- container -->


</body>
</html>
